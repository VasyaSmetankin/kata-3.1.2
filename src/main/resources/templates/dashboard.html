<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            width: 100%;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Меню</h4>
    <p id="currentUserInfo"></p>
    <a href="#" id="userPanelLink">Личный кабинет</a>
    <a href="#" id="adminPanelLink" class="hidden">Админ панель</a>
    <a href="/logout" class="btn btn-danger mt-3">Выход</a>
</div>

<div class="content">
    <div id="userPanel">
        <h2>Личный кабинет</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роли</th>
            </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <div id="adminPanel" class="hidden">
        <h2>Список пользователей</h2>
        <button class="btn btn-success mb-3" onclick="openUserForm()">Добавить пользователя</button>

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роли</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Добавить пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId">
                <label>Логин:</label>
                <input type="text" id="userLogin" class="form-control" required>
                <label>Имя:</label>
                <input type="text" id="userName" class="form-control" required>
                <label>Фамилия:</label>
                <input type="text" id="userLastName" class="form-control" required>
                <label>Пароль:</label>
                <input type="password" id="userPassword" class="form-control">
                <label>Роли:</label>
                <select id="userRoles" class="form-select" multiple required></select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" id="saveUser">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Удалить пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteUserId">
                <p>Вы действительно хотите удалить пользователя <b id="deleteUserLogin"></b>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-danger" id="confirmDelete">Удалить</button>
            </div>
        </div>
    </div>
</div>

<script src="/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
